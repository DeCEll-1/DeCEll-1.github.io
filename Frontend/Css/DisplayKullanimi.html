        * {
            word-wrap: break-word;

        .displayNone {

        .box {
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            float: left;
        }

        .inline {
            display: inline;
        }

        .menu li {
            display: inline;
        }
    </style>

</head>

</html>
