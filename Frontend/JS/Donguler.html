<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donguler</title>
</head>

<body>

    <div id="ekran"> </div>

    <script>

        var metin = "";

        const sehirler = ["Ankara", "İstanbul", "İzmir", "Adana", "Bursa"];
        for (let i = 0; i < sehirler.length; i++) {

            metin += sehirler[i] + "<br/>";

        }

        document.getElementById("ekran").innerHTML = metin;

        for (var sehir in sehirler) {
            metin += sehirler[sehir] + "<br/>";
        }

        document.getElementById("ekran").innerHTML = metin;

    </script>
</body>

</html>
