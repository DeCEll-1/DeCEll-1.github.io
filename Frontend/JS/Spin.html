<!DOCTYPE html>
<html lang="en">

<head>
    <title>spin</title>
    <style>
        @-moz-keyframes spin {
            0% {
                transform: rotate3d(1, 1, 1, 0deg);
            }

            100% {
                transform: rotate3d(1, 1, 1, 360deg);
            }
        }

        .text {
            font-size: 40pt;
        }

        .spin {
            position: fixed;

            left: 25%;
            top: 40%;

            padding: 30px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            background-color: black !important;


            animation: spin;
            animation-name: spin;
            animation-timing-function: linear;
            animation-duration: 2000ms;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-direction: normal;
            animation-fill-mode: none;
            animation-play-state: running;
        }

        .buttonConteiner {
            position: fixed;
            top: 48%;
            left: 46%;
            right: 46%;
            width: 8%;
            height: 22px;
            outline: 800px solid gray;
            text-align: center;
            z-index: 5;
        }
    </style>

<meta property="og:image" content="Images/CuteFace.png">


</head>

<body class="Rainbowbg">

    <div>
        <div class="buttonConteiner" style="background-color: gray;">
            <input style="z-index: 5;" type="button" onclick="thefuni()" value="spin zone">
        </div>
    </div>

    <div id="trolle">

    </div>

    <script>

        for (let i = 0; i < 64; i++) {
            document.getElementById("trolle").innerHTML += "<div class='spin'><div class='text Rainbowtxt'>THE SPIN ZONE</div></div>";
        }

    </script>


    <script>

        var list = document.getElementsByClassName("spin");

        for (let i = 0; i < list.length; i++) {

            var x = Math.floor((Math.random() * 100) + 1);

            while (!(x < 90 && x > -50)) {
                x = Math.floor((Math.random() * 100) + -50);
            }

            var y = Math.floor((Math.random() * 100) + 1);

            while (!(y < 90 && y > 0)) {
                y = Math.floor((Math.random() * 100) + 1);
            }

            console.log(x);
            console.log(y);

            list[i].style.left = x + "%";

            list[i].style.top = y + "%";
        }

    </script>

    <script>

        document.onkeydown = MoveKey;

        var anidur = 4000;

        function MoveKey(e) {
            var list = document.getElementsByClassName("spin");

            if (e.keyCode == "107") {

                for (let i = 0; i < list.length; i++) {
                    list[i].style["animation-duration"] = (anidur - 100) + 'ms';
                }
                anidur -= 100;
            }
            else if (e.keyCode == "109") {
                for (let i = 0; i < list.length; i++) {
                    list[i].style["animation-duration"] = (anidur + 100) + 'ms';
                }
                anidur += 100;
            }
            console.log(anidur);
        }
    </script>


    <script>

        var spinop = 0;

        var containerop = 1;

        function thefuni() {

            for (let i = 0; i < document.getElementsByClassName("spin").length; i++) {
                let element = document.getElementsByClassName("spin")[i];

                element.style.animationDelay = Math.floor((Math.random() * 1000) + 1) + "ms";

            }

            setInterval(fade, 20);
        }

        function fade() {
            if (spinop <= 1) {
                spinop = document.getElementsByClassName("spin")[0].style.opacity = spinop + 0.01;
                containerop = document.getElementsByClassName("buttonConteiner")[0].style.opacity = containerop - 0.01;
            }
            else {
                clearInterval();
            }
        }

    </script>

    <script>
        if (document.getElementsByClassName("Rainbowbg")[0] != undefined) {
            document.getElementsByClassName("Rainbowbg")[0].style.backgroundColor = "red";
        }

        if (document.getElementsByClassName("Rainbowtxt")[0] != undefined) {
            document.getElementsByClassName("Rainbowtxt")[0].style.color = "red";
        }

        window.onload = setInterval(Rainbow, 20)

        var colorR = 255;

        var colorG = 0;

        var colorB = 0;

        function Rainbow() {
            var a = 0;

            var b = 1;

            if (colorR == 255 && !(colorG >= 255) && colorB == 0) {
                colorG = colorG + b;
                a = 1;
            }
            else if (colorR <= 255 && colorR != 0 && colorG == 255 && colorB == 0) {
                colorR = colorR - b;
                a = 2;
            }
            else if (colorR <= 255 && colorG == 255 && colorB >= 0 && colorB < 255) {
                colorB = colorB + b;
                a = 3;
            }
            if (colorR == 0 && colorG <= 255 && colorG > 0 && colorB == 255) {
                colorG = colorG - b;
                a = 4;
            }
            else if (colorR < 255 && colorG == 0 && colorB == 255) {
                colorR = colorR + b;
                a = 5;
            }
            else if (colorR == 255 && colorG == 0 && colorB > 0) {
                colorB = colorB - b;
                a = 6;
            }

            if (nodeListtxt = document.getElementsByClassName("Rainbowtxt") != null) {
                var nodeListtxt = document.getElementsByClassName("Rainbowtxt");
                for (let i = 0; i < nodeListtxt.length; i++) {
                    nodeListtxt[i].style.color = "rgb(" + colorR + "," + colorG + "," + colorB + ")";
                }
            }

            if (nodeListbg = document.getElementsByClassName("Rainbowbg")) {
                var nodeListbg = document.getElementsByClassName("Rainbowbg");

                for (let i = 0; i < nodeListbg.length; i++) {
                    nodeListbg[i].style.backgroundColor = "rgb(" + colorR + "," + colorG + "," + colorB + ")";

                }
            }

            // console.log("Renkler: " + colorR + ", " + colorG + ", " + colorB + "\n Hedef rgb: rgb(" + colorR + ", " + colorG + ", " + colorB + ")" + "\n Åžuanki if " + a);
        }
    </script>
</body>

</html>
