<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .kirmizibaslik {
            color: red;
        }
    </style>

</head>

<body>
    <h1>Ben Bir Başlığım</h1>
    <button onclick="tikla()">Tıkla</button>
    <script>
        function tikla() {
            const ozellik = document.createAttribute("class");
            ozellik.value = "kirmizibaslik";
            document.getElementsByTagName("h1")[0].setAttributeNode(ozellik);

        }
    </script>

</body>

</html>
