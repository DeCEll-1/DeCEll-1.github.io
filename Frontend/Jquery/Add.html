<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="scripts/jquery-3.6.4.min.js"></script>
</head>

<body>
    <p>Metin 1</p>
    <p>Metin 2</p>
    <ol>
        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Eskişehir</li>
    </ol>
    <div class="kutu" style="width: 100px;height: 100px;background-color: blueviolet;">İçim Dolu Benim</div>
    <button id="btn_paragraf">Metin Ekle</button>
    <button id="btn_list">Liste Elemanı Ekle</button>
    <button id="btn_list2">Başa Liste Elemanı Ekle</button>
    <button id="btn_ekle">Elemanı Ekle</button>
    <button id="btn_temizle">Temizle</button>
    <button id="btn_sil">Sil</button>

    <script>
        $(document).ready(function () {
            $("#btn_paragraf").click(function () {
                $("p").append("<b>Sonradan Eklendi</b>");
            });
            $("#btn_list").click(function () {
                $("ol").append("<li>Sonradan Eklendi</li>");
            });
            $("#btn_list2").click(function () {
                $("ol").prepend("<li>Sonradan Eklendi</li>");
            });
            $("#btn_ekle").click(function () {
                $(".kutu").before("<b>Öncesine Eklendim</b>");
                $(".kutu").after("<b>Sonrasına Eklendim</b>");
            });
            $("#btn_temizle").click(function () {
                $(".kutu").empty();
            });
            $("#btn_sil").click(function () {
                $(".kutu").remove();
            });
        });
    </script>
</body>

</html>
