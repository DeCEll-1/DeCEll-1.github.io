<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h3>id Seçiciler</h3>
    <p>Ben Bir Paragrafım</p>
    <p id="bastaci">Ben id li bir paragrafım</p>

    <h3>class Seçiciler</h3>
    <label>Bu Bir Label</label>
    <br>
    <label class="kutu">Bu Bir class lı Label</label>
    <br>
    <button id="btn_gizle">Bana Tıkla!</button>

    <h3>this</h3>
    <button id="btn_this">Tıkla</button>

    <h3>Yıldız Kullanımı</h3>
    <button id="btn_hepsi"> hepsini sil </button>

    <script>
        $(document).ready(function () {
            $("#btn_gizle").click(function () {
                $("#bastaci").hide();
                $(".kutu").hide();
            });
            $("#btn_this").click(function () {
                $(this).hide();
            });
            $("#btn_hepsi").click(function () {
                $("*").hide();
            });
        })
    </script>
</body>

</html>
