<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <title>Document</title>

    <style>
        .container * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>

</head>

<body>
    div(Geçerli Eleman)
    <div class="container" style="width: 500px;">
        <p class="ilk">p (child)
            <span>span (Grand-child)

            </span>
        </p>
        <p>p (child)
            <span>span (Grand-child)

            </span>
        </p>
    </div>
    children = Geçerli eleman bir alt elemanları alır <br> <!-- p.ilk -->
    Find = Çocuk veya torun bulmaya yarar <br><!-- * -->
    <script>
        $(document).ready(function () {
            $("div").find("*").css({ "color": "red", "border": "2px solid red" });
        });
    </script>

</body>

</html>
