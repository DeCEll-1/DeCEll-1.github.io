<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <style>
        .slider {
            -webkit-appearance: none;
            width: 300px;
            height: 15px;
            border-radius: 5px;
            background: #5c5c5c;
            outline: none;
            opacity: 0.7;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #41b878;
            cursor: grab;
        }
    </style>
</head>

<body>
    <input id="rn_slider" type="range" max="255" min="0" value="70" class="slider">
    <br>
    DeÄŸer: <label id="lbl_Deger"></label>

    <script>
        $(document).ready(function () {
            $("#rn_slider").on("input", function () {
                $("#lbl_Deger").html($(this).val());
            });
        });
    </script>
</body>

</html>
