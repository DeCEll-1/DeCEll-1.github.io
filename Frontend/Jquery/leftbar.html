<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <style>

<body>

        <nav>3</nav>
        <nav>4</nav>
        <nav>5</nav>

    <script>

                $("#div_LeftBar").toggle(500)
            });
        });
    </script>
</body>

</html>
