<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Görünümleri</title>
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container mt-2">
        <button type="submit">Buton</button>
        <button type="submit" class="btn">Buton</button>
        <button type="submit" class="btn btn-primary">primary</button>
        <button type="submit" class="btn btn-secondary">secondary</button>
        <button type="submit" class="btn btn-success">success</button>
        <button type="submit" class="btn btn-info">info</button>
        <button type="submit" class="btn btn-danger">danger</button>
        <button type="submit" class="btn btn-warning">warning</button>
        <button type="submit" class="btn btn-light">light</button>
        <button type="submit" class="btn btn-link">link</button>
    </div>

    <div class="container mt-4">
        <a class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">button Button</button>
        <button type="submit" class="btn btn-success">submit Button</button>
        <button type="reset" class="btn btn-success">reset Button</button>
    </div>

    <div class="container mt-2">
        <button type="submit">Buton</button>
        <button type="submit" class="btn">Buton</button>
        <button type="submit" class="btn btn-outline-primary">primary</button>
        <button type="submit" class="btn btn-outline-secondary">secondary</button>
        <button type="submit" class="btn btn-outline-success">success</button>
        <button type="submit" class="btn btn-outline-info">info</button>
        <button type="submit" class="btn btn-outline-danger">danger</button>
        <button type="submit" class="btn btn-outline-warning">warning</button>
        <button type="submit" class="btn btn-outline-light">light</button>
        <button type="submit" class="btn btn-outline-link">link</button>
    </div>

    <div class="container mt-4">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>

    <div class="container mt-4">
        <div class="row d-grid">
            <button type="button" class="btn btn-primary">En Geniş Button</button>
        </div>
    </div>

    <div class="container mt-4">
        <button type="button" class="btn btn-primary active">Aktif</button>
        <button type="button" class="btn btn-primary" disabled>Pasif</button>
    </div>

    <div class="container mt-4">

        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
            Yükleniyor...
        </button>
        <button class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm"></span>
            Yükleniyor...
        </button>
    </div>

    <div class="container mt-4">
        <div class="spinner-border"></div>

        <marquee>
            <div style="height: 200px;" class="spinner-border text-muted">
                <img src="../Html/DanceTurko.gif" alt="a">
            </div>
        </marquee>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border text-white"></div>
    </div>

</body>

</html>
