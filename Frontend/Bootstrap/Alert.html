<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="alert alert-success alert-dismissible fade show">
            <button class="btn-close" data-bs-dismiss="alert"></button>

        </div>

        </div>
        <div class="alert alert-warning alert-dismissible fade show">

        <div class="alert alert-danger alert-dismissible fade show">

        <div class="alert alert-primary alert-dismissible fade show">

        <div class="alert alert-secondary alert-dismissible fade show">

        </div>

    </div>

</html>
