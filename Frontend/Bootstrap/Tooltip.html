<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tips</title>
    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container mt-4">
        <div class="btn-group">

            <a href="" title="Durum Değiştir" data-bs-toggle="tooltip" class="btn btn-info"><i
                    class="fa-solid fa-rotate"></i></a>

            <button data-bs-toggle="tooltip" title="Onayla" class="btn btn-success"><i
                    class="fa-solid fa-check"></i></button>

            <div class="btn-group">

                <button data-bs-toggle="dropdown" class="btn btn-secondary dropdown-toggle">
                    <span title="Seçenekler" data-bs-toggle="tooltip">
                        <i class="fa-solid fa-gears"></i>
                    </span>
                </button>

                <div class="btn-group">

                    <div class="dropdown-menu">

                        <a href="" class="dropdown-item"><i class="fa-solid fa-eye"></i> Görüntüle</a>

                        <a href="" class="dropdown-item"><i class="fa-solid fa-pen-to-square"></i> Düzenle</a>

                        <a href="" class="dropdown-item"><i class="fa-solid fa-trash"></i> Sil</a>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script>
        var toolTipListTriggers = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var toolTipList = toolTipListTriggers.map(function (toolTipTriggerE1) {
            return new bootstrap.Tooltip(toolTipTriggerE1);
        })
    </script>
</body>

</html>
