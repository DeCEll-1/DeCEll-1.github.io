<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>

    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="card-header">
                <h3 class="card-title">Enteresan Formlar</h3>
            </div>

            <div class="card-body">

                <form action="#">



                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="tb_isim" placeholder="İsim">
                        <label for="tb_isin">İsim</label>
                    </div>


                    <div class="form-floating">

                        <select class="form-select" id="Sehirler">
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>

                        <label for="Sehirler">Şehir Seçiniz</label>

                    </div>


                </form>









            </div>


        </div>

    </div>
</body>

</html>
