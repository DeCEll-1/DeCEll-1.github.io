<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>

    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Dropdown Menü</h3>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select">
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select" multiple>
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <label>Şehir Seçiniz</label>
                        <select class="form-select">
                            <option>Seçiniz</option>
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <hr>
                        <h3>Boyutlar</h3>
                        <select class="form-select form-select-lg">
                            <option>Seçiniz</option>
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                        <select class="form-select mt-4">
                            <option>Seçiniz</option>
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                        <select class="form-select form-select-sm mt-4">
                            <option>Seçiniz</option>
                            <option>Ankara</option>
                            <option>Adana</option>
                            <option>Eskişehir</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label>Aramak İstediğiniz Metni Giriniz</label>

                        <input type="text" class="form-control" id="sehirler" list="sehir">

                        <datalist id="sehir">
                            <option value="Adana"></option>
                            <option value="Ankara"></option>
                            <option value="Eskişehir"></option>
                            <option value="İstanbul"></option>
                            <option value="İzmir"></option>
                        </datalist>



                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
