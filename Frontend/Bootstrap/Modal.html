<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</head>

<body>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">Modal Aç</button>

                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Başlık</h4>
                    </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, laborum omnis magnam iure non
                        soluta
                        saepe eligendi molestias officia tempora, consequatur odio. Debitis similique, voluptas
                        aspernatur
                        eligendi culpa asperiores dicta.
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-primary">Kaydet</a>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
