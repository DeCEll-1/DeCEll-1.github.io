<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Gruplari</title>
    <link rel="stylesheet" href="../Css/Assets/fontawesome/css/all.min.css">
    <link href="assets/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    Iput Grupları
                </div>
            </div>

            <div class="card-body">

                <div class="input-group mt-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                </div>

                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Mail">
                    <label class="input-group-text">@veksis.com</label>
                </div>

                <div class="card-body">

                    <div class="input-group input-group-sm">
                        <span class="input-group-text">Küçük</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text mt-3">Med</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-lg mt-3">
                        <span class="input-group-text">Large</span>
                        <input type="text" class="form-control">
                    </div>

                </div>

                <div class="card-body">
                    <div class="input-group-text">
                        <span class="input-group-text">Personel</span>
                        <input type="text" class="form-control" placeholder="İsim">
                        <input type="text" class="form-control" placeholder="Soyisim">
                    </div>
                </div>

                <div class="card-body">
                    <div class="input-group mt-3">

                        <button class="btn btn-primary"><i class="fa-search fa-solid"></i></button>

                        <input type="text" class="form-control" placeholder="Ara">


                    </div>
                </div>


                <div class="card-body">
                    <div class="input-group mt-3">

                        <input type="text" class="form-control" placeholder="Birşeyler">

                        <button class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                        <button class="btn btn-danger"><i class="fa-solid fa-remove"></i></button>


                    </div>
                </div>




            </div>


        </div>

    </div>




    <script src="assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../Jquery/scripts/jquery-3.6.4.min.js"></script>
</body>

</html>
